    <main>

         <h1>Jahresabo</h1>

        <form class="paywall">
            <div class="feld_kurz">
                <input type="text" id="fname" name="fname" value="*Name">
                <input type="text" id="lname" name="lname" value="*Nachname">
            </div>

            <div class="feld_lang">
                <input type="text" id="email" name="email" value="*Mailadresse">
                <input type="text" id="telnr" name="telnr" value="*Telefonnummer">
            </div>

            <div class="pay"> 
                    <h2>Zahlart</h2>

                <div class="zahlmittel">
                    <label for="kreditkarte">
                        <input type="radio" id="kreditkarte" name="zahlart" value="Kreditkarte">
                        <p>Kreditkarte</p>
                    </label>

                    <label for="twint">
                        <input type="radio" id="twint" name="zahlart" value="Twint">
                        <p>Twint</p>
                    </label>

                    <label for="rechnung">
                        <input type="radio" id="rechnung" name="zahlart" value="Rechnung">
                        <p>Rechnung</p>
                    </label>
                    
                    <label for="postfinance">
                        <input type="radio" id="postfinance" name="zahlart" value="Postfinance"> 
                        <p>Postfinance</p>
                    </label>
                    
                    <label for="paypal">
                        <input type="radio" id="paypal" name="zahlart" value="Paypal">
                        <p>Paypal</p>
                    </label>
                </div> 
            </div>

            <div class="gutschein">
                <h3>Gutschein einlösen</h3>
                <input type="text" id="fname" name="gutschein einlösen" value="Code">
            </div>

         <div class="agbtext">
            <input type="checkbox" id="checkbox" name="agbs" value="akzeptieren">
            <label for="vehicle1"> Ich habe die AGBs gelsen und akzeptiere diese.</label><br>
            <input type="checkbox" id="checkbox" name="newsletter" value="abonieren">
            <label for="vehicle1"> Ich möchte mit dem F+-Newsletter stehts auf dem Neusten Stand bleibe.</label>
         </div>

         <div class="schriftgutscheine">
            <h2>Jahresabo F+</h2>
            <h4>449.-</h4>
         </div>

         <div class="buttonabo">
         <a href="#" class="button">Kaufen</a>
