        <form class="paywall">
            <div class="personals">
                <h2>Personalien</h2>
                <div class="feld_kurz">
                    <input type="text" id="fname" name="fname" placeholder="*Vorname">

                <div class="zahlmittel">
                    <label for="kreditkarte">

                    </label>

                    <label for="twint">

                    </label>

                    <label for="rechnung">

                    </label>
                    
                    <label for="postfinance">
                        <input type="radio" id="postfinance" name="zahlart" value="Postfinance"> 
                        <p>Postfinance</p>
                    </label>
                    
                    <label for="paypal">
                        <input type="radio" id="paypal" name="zahlart" value="Paypal">
                        <p>Paypal</p>
                    </label>
                </div>
            </div>

            <div class="gutschein">
                <h2>Gutschein einlösen</h2>
                <input type="text" id="fname" name="gutschein einlösen" placeholder="Code">
            </div>

         <div class="agbtext">
            <div class="agbtext_checkbox">
                <input type="checkbox" id="agbs_checkbox" name="agbs" value="akzeptieren">

            <div class="agbtext_checkbox">
